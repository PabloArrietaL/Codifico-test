<table class="container table mt-5">
    <thead>
        <tr>
            <th scope="col">Title </th>
            <th scope="col">
                Year
                <button class="btn arrow" (click)="sortArray()" *ngIf="sort === 'desc'">
                    <span class="material-icons">
                        expand_more
                    </span>
                </button>
                <button class="btn arrow" (click)="sortArray()" *ngIf="sort === 'asc'">
                    <span class="material-icons">
                        expand_less
                    </span>
                </button>
            </th>
            <th scope="col">Genres</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of movies; index as i">
            <td>{{item.title}}</td>
            <td>{{item.year}}</td>
            <td>{{item.genres}}</td>
            <td><button class="btn btn-danger" (click)="deleteMovie(i)">Delete</button></td>
        </tr>
    </tbody>
</table>
