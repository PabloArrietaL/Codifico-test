<form class="container" [formGroup]="movieForm" autocomplete="off">
    <h4>ADD NEW</h4>
    <div class="form-group">
        <label for="title" class="mr-2">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" required>
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input type="text" class="form-control" id="year" formControlName="year" required>
    </div>
    <div class="form-group">
        <label for="genres">Genres</label>
        <input type="text" class="form-control" id="genres" formControlName="genres" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2" [disabled]="movieForm.invalid" (click)="addValue()">Add</button>
</form>
